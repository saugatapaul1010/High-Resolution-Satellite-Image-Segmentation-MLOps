<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 900" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif">
  <!-- Background -->
  <rect width="1000" height="900" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="500" y="50" text-anchor="middle" font-size="28" font-weight="bold" fill="#212529">CI/CD Pipeline for Satellite Image Segmentation</text>
  
  <!-- Development -->
  <g>
    <rect x="100" y="100" width="800" height="120" rx="8" fill="#FCE4EC" stroke="#E91E63" stroke-width="2" />
    <text x="500" y="125" text-anchor="middle" font-size="18" font-weight="bold" fill="#880E4F">Development Workflow</text>
    
    <!-- Components -->
    <g>
      <rect x="130" y="150" width="160" height="50" rx="5" fill="#ffffff" stroke="#E91E63" stroke-width="1.5" />
      <text x="210" y="175" text-anchor="middle" font-size="14" font-weight="bold" fill="#880E4F">Local Development</text>
      <text x="210" y="195" text-anchor="middle" font-size="12" fill="#880E4F">Feature Branch</text>
      
      <rect x="350" y="150" width="160" height="50" rx="5" fill="#ffffff" stroke="#E91E63" stroke-width="1.5" />
      <text x="430" y="175" text-anchor="middle" font-size="14" font-weight="bold" fill="#880E4F">Code Review</text>
      <text x="430" y="195" text-anchor="middle" font-size="12" fill="#880E4F">Pull Request</text>
      
      <rect x="570" y="150" width="160" height="50" rx="5" fill="#ffffff" stroke="#E91E63" stroke-width="1.5" />
      <text x="650" y="175" text-anchor="middle" font-size="14" font-weight="bold" fill="#880E4F">Merge</text>
      <text x="650" y="195" text-anchor="middle" font-size="12" fill="#880E4F">Development Branch</text>
      
      <!-- Connections -->
      <path d="M290 175 L350 175" stroke="#E91E63" stroke-width="2" fill="none" />
      <polygon points="350,175 344,171 344,179" fill="#E91E63" />
      
      <path d="M510 175 L570 175" stroke="#E91E63" stroke-width="2" fill="none" />
      <polygon points="570,175 564,171 564,179" fill="#E91E63" />
      
      <rect x="790" y="150" width="80" height="50" rx="5" fill="#ffffff" stroke="#E91E63" stroke-width="1.5" />
      <text x="830" y="175" text-anchor="middle" font-size="14" font-weight="bold" fill="#880E4F">Git</text>
      <text x="830" y="195" text-anchor="middle" font-size="12" fill="#880E4F">Version Control</text>
      
      <path d="M730 175 L790 175" stroke="#E91E63" stroke-width="2" fill="none" />
      <polygon points="790,175 784,171 784,179" fill="#E91E63" />
    </g>
  </g>
  
  <!-- Continuous Integration -->
