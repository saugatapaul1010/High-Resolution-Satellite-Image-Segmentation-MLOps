      <text x="230" y="705" text-anchor="middle" font-size="12" fill="#880E4F">• Development</text>
      <text x="230" y="725" text-anchor="middle" font-size="12" fill="#880E4F">• Staging</text>
      <text x="230" y="745" text-anchor="middle" font-size="12" fill="#880E4F">• Production</text>
      <text x="230" y="765" text-anchor="middle" font-size="12" fill="#880E4F">• Deploy Approval</text>
      
