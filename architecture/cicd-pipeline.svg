      <polygon points="350,365 344,361 344,369" fill="#E91E63" />
      
      <path d="M510 365 L570 365" stroke="#E91E63" stroke-width="2" fill="none" />
      <polygon points="570,365 564,361 564,369" fill="#E91E63" />
      
      <path d="M730 365 L790 365" stroke="#E91E63" stroke-width="2" fill="none" />
      <polygon points="790,365 784,361 784,369" fill="#E91E63" />
      
