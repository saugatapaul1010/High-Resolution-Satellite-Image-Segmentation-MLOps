      <text x="690" y="685" text-anchor="middle" font-size="14" font-weight="bold" fill="#880E4F">Model Deployment</text>
      <text x="690" y="705" text-anchor="middle" font-size="12" fill="#880E4F">• Model Registry Updates</text>
      <text x="690" y="725" text-anchor="middle" font-size="12" fill="#880E4F">• A/B Testing</text>
      <text x="690" y="745" text-anchor="middle" font-size="12" fill="#880E4F">• Canary Deployment</text>
      <text x="690" y="765" text-anchor="middle" font-size="12" fill="#880E4F">• Rollback Mechanism</text>
      
      <!-- Connections -->
      <path d="M320 725 L370 725" stroke="#E91E63" stroke-width="2" fill="none" />
      <polygon points="370,725 364,721 364,729" fill="#E91E63" />
      
      <path d="M550 725 L600 725" stroke="#E91E63" stroke-width="2" fill="none" />
      <polygon points="600,725 594,721 594,729" fill="#E91E63" />
      
