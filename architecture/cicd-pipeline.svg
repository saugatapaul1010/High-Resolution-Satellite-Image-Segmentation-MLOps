    <!-- Components -->
    <g>
      <!-- Code Quality -->
      <rect x="130" y="300" width="160" height="130" rx="5" fill="#ffffff" stroke="#E91E63" stroke-width="1.5" />
      <text x="210" y="325" text-anchor="middle" font-size="14" font-weight="bold" fill="#880E4F">Code Quality</text>
      <text x="210" y="345" text-anchor="middle" font-size="12" fill="#880E4F">• Black (Formatting)</text>
      <text x="210" y="365" text-anchor="middle" font-size="12" fill="#880E4F">• isort (Import Sorting)</text>
      <text x="210" y="385" text-anchor="middle" font-size="12" fill="#880E4F">• flake8 (Linting)</text>
      <text x="210" y="405" text-anchor="middle" font-size="12" fill="#880E4F">• mypy (Type Checking)</text>
      
      <!-- Unit Testing -->
      <rect x="350" y="300" width="160" height="130" rx="5" fill="#ffffff" stroke="#E91E63" stroke-width="1.5" />
      <text x="430" y="325" text-anchor="middle" font-size="14" font-weight="bold" fill="#880E4F">Unit Testing</text>
      <text x="430" y="345" text-anchor="middle" font-size="12" fill="#880E4F">• pytest</text>
      <text x="430" y="365" text-anchor="middle" font-size="12" fill="#880E4F">• Coverage Reporting</text>
      <text x="430" y="385" text-anchor="middle" font-size="12" fill="#880E4F">• Component Tests</text>
      <text x="430" y="405" text-anchor="middle" font-size="12" fill="#880E4F">• Mocked Dependencies</text>
      
