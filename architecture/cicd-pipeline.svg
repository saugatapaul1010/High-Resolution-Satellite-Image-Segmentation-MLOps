      <text x="460" y="685" text-anchor="middle" font-size="14" font-weight="bold" fill="#880E4F">Container Management</text>
      <text x="460" y="705" text-anchor="middle" font-size="12" fill="#880E4F">• Docker Registry</text>
      <text x="460" y="725" text-anchor="middle" font-size="12" fill="#880E4F">• Container Orchestration</text>
      <text x="460" y="745" text-anchor="middle" font-size="12" fill="#880E4F">• Health Checks</text>
      <text x="460" y="765" text-anchor="middle" font-size="12" fill="#880E4F">• Rolling Updates</text>
      
