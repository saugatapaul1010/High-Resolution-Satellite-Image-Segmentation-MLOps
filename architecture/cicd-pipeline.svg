    <rect x="100" y="840" width="800" height="40" rx="8" fill="#FFFDE7" stroke="#FFC107" stroke-width="2" />
    <text x="200" y="865" text-anchor="middle" font-size="16" font-weight="bold" fill="#FF6F00">Development</text>
    <text x="400" y="865" text-anchor="middle" font-size="16" font-weight="bold" fill="#FF6F00">Staging</text>
    <text x="600" y="865" text-anchor="middle" font-size="16" font-weight="bold" fill="#FF6F00">Production</text>
    <text x="800" y="865" text-anchor="middle" font-size="16" font-weight="bold" fill="#FF6F00">Monitoring</text>
    
    <!-- Vertical connections from CD to environments -->
    <path d="M230 790 L230 840" stroke="#E91E63" stroke-width="2" fill="none" />
    <polygon points="230,840 226,834 234,834" fill="#FFC107" />
    
    <path d="M460 790 L400 840" stroke="#E91E63" stroke-width="2" fill="none" />
    <polygon points="400,840 397,833 405,837" fill="#FFC107" />
    
    <path d="M690 790 L600 840" stroke="#E91E63" stroke-width="2" fill="none" />
    <polygon points="600,840 597,833 605,837" fill="#FFC107" />
    
    <path d="M780 790 L800 840" stroke="#E91E63" stroke-width="2" fill="none" />
    <polygon points="800,840 793,836 801,834" fill="#FFC107" />
  </g>
  
  <!-- Automation & Workflow Indicators -->
  <g>
    <path d="M935 365 L965 365 L965 365 L995 365" stroke="#E91E63" stroke-width="3" fill="none" stroke-dasharray="10,5" />
    <text x="965" y="345" text-anchor="middle" font-size="12" fill="#880E4F">Automated</text>
    
    <path d="M935 405 L965 405 L965 405 L995 405" stroke="#E91E63" stroke-width="3" fill="none" />
    <text x="965" y="425" text-anchor="middle" font-size="12" fill="#880E4F">Manual Step</text>
    
    <rect x="50" y="520" width="220" height="120" rx="5" fill="#ffffff" stroke="#cccccc" stroke-width="1" opacity="0.9" />
    <text x="160" y="540" text-anchor="middle" font-size="12" font-weight="bold" fill="#333333">CI/CD Workflow Highlights</text>
    <text x="160" y="560" text-anchor="middle" font-size="10" fill="#333333">• Automated code quality checks</text>
    <text x="160" y="580" text-anchor="middle" font-size="10" fill="#333333">• Comprehensive test suite</text>
    <text x="160" y="600" text-anchor="middle" font-size="10" fill="#333333">• Separate CI and CD pipelines</text>
    <text x="160" y="620" text-anchor="middle" font-size="10" fill="#333333">• Artifacts passed between pipelines</text>
  </g>