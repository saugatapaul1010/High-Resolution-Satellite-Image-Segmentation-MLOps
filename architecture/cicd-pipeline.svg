      <path d="M430 560 L430 610" stroke="#E91E63" stroke-width="2" fill="none" />
      <polygon points="430,610 426,604 434,604" fill="#E91E63" />
      
      <path d="M630 560 L690 610" stroke="#E91E63" stroke-width="2" fill="none" />
      <polygon points="690,610 682,608 688,602" fill="#E91E63" />
      
      <path d="M800 560 L780 610" stroke="#E91E63" stroke-width="2" fill="none" />
      <polygon points="780,610 776,602 784,606" fill="#E91E63" />
    </g>
  </g>
  
  <!-- Deployment Environments -->
