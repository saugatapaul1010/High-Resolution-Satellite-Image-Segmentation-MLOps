      <text x="650" y="325" text-anchor="middle" font-size="14" font-weight="bold" fill="#880E4F">Integration Testing</text>
      <text x="650" y="345" text-anchor="middle" font-size="12" fill="#880E4F">• API Tests</text>
      <text x="650" y="365" text-anchor="middle" font-size="12" fill="#880E4F">• End-to-End Tests</text>
      <text x="650" y="385" text-anchor="middle" font-size="12" fill="#880E4F">• Container Tests</text>
      <text x="650" y="405" text-anchor="middle" font-size="12" fill="#880E4F">• Workflow Tests</text>
      
      <!-- SonarQube Analysis -->
      <rect x="790" y="300" width="80" height="130" rx="5" fill="#ffffff" stroke="#E91E63" stroke-width="1.5" />
      <text x="830" y="355" text-anchor="middle" font-size="14" font-weight="bold" fill="#880E4F" transform="rotate(-90, 830, 355)">SonarQube Analysis</text>
      
